{% extends 'base.html' %}

{% block title %}
about this site
{% endblock %}


{% block body %}
<div class="container">
    <h1>Edit post:</h1>

    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{article.title}}"/>
        <br/>
        <textarea name="intro" id="intro" class="form-control">{{article.intro}}</textarea>
        <br/>
        <textarea name="text" id="text" class="form-control">{{article.text}}</textarea>
        <br/>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>

{% endblock %}
